<!-- templates/blog/post_list.html -->

{% extends 'base.html' %}

{% block content %}
  <div class="content">
    <h1>Skincare Beauty Tips</h1>
    <p>Welcome to our skincare blog! Here are some beauty tips:</p>
    {% for post in posts %}
      <div class="post">
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.date_posted|date:"F d, Y" }}</p>
        <p>{{ post.content }}</p>
      </div>
    {% endfor %}
  </div>
{% endblock %}
